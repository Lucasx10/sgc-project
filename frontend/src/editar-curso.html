<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulários de login e tela de cadastro de usuário com validaçao"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Lucas" />
    <meta name="theme-color" content="#0c813f" />
    <title>Curso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a href="/" class="logo"
        ><img src="images/logo.png" alt="logo" width="50%"
      /></a>
      <div class="right">
        <a href="/" class="submit-button btn btn-outline-primary h-50">
          <i class="fa-solid fa-house"></i> Início</a>
        <a href="/cursos-management" class="submit-button-active btn btn-outline-primary h-50">
          <i class="fa-solid fa-pen-to-square"></i> Cursos</a>
        <a href="/categorias" class="submit-button btn btn-outline-primary h-50">
          <i class="fa-solid fa-bookmark"></i> Categorias</a>
        <a href="#" onclick="logout()" class="submit-button btn btn-outline-primary h-50">
          <i class="fa-solid fa-right-from-bracket"></i> Sair</a>
      </div>
    </header>
    <!-- CONTENT -->
    <div class="">
      <section class="login">
        <div class="container new-course mt-3 d-flex align-items-center">
          <form action="#" class="ativo row" method="post" id="entrar" enctype="multipart/form-data">
            <h2 class="fw-bolder text-center mb-3">Alterar Curso</h2>
            <div class="center-image mb-3 text-center">
              <img id="preview" src="" alt="" />
            </div>
            <div class="">
              <div class="row">
                <div class="col-6">
                  <label class="mb-1" for="image">Imagem</label>
                  <input class="form-control" id="formFile" onchange="previewImage(event)"
                    type="file"
                    name="image"
                    id="image"
                    accept="image/*"
                  />
                </div>

                <div class="col-6">
                  <label for="name" class="mb-1">Curso</label>
                  <input
                    class="form-control"
                    type="name"
                    name="name"
                    id="name"
                  />
                </div>

                <div class="col-6">
                  <label for="ch">Carga Horária</label>
                  <input
                    class="form-control"
                    type="number"
                    name="ch"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    id="ch"
                    placeholder="20h"
                  />
                </div>

                <div class="col-6">
                  <label class="mb-1" for="selectCategorias">Categoria</label>
                  <select class="form-control" id="selectCategorias"></select>
                </div>

              </div>
              <div class="description-field ct-input justify-content-center">
                <label for="description">Descrição</label>
                <textarea class="description form-control" id="description" name="description" rows="5" cols="17"
                placeholder="Curso ensinando sobre os conceitos fundamentais de robótica">
                </textarea>
              </div>

              <div class=" text-center mt-4">
                <button type="submit" class="submit-button-active submit btn btn-primary col-2 text-uppercase w-100" id="alterar-curso" >Alterar</button>
              </div>
            </div>  
          </form>
        </div>
      </section>
      <footer class="text-center">By <a href="https://github.com/Lucasx10">Lucas</a></footer>
      <!-- <script src="/js/new-course.js"></script> -->
    </div>
    <script src="/js/curso-edit.js"></script>
  </body>
</html>
