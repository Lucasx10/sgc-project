<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SGC - Sistema de Gerenciamento de Cursos"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Acauan Ribeiro" />

    <title>SGC - Página Incial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-fluid nav py-3 justify-content-between align-items-center">
      <a href="/"
        ><img src="images/logo.png" alt="logo" class="w-50"
      /></a>
      <div class="right">
        <a href="/" class="submit-button-active btn btn-outline-primary h-50">
          <i class="fa-solid fa-house"></i> Início</a>
        <a href="/login" id="login-link" class="submit-button btn btn-outline-primary h-50">
          <i class="fa-solid fa-right-to-bracket"></i> Entrar</a>
        <a href="/perfil" id="perfil-link" class="submit-button btn btn-outline-primary h-50">
          <i class="fa-solid fa-user"></i> Conta</a>
        <a href="/" id="logout-link" style="display: none;" onclick="logout()" class="submit-button btn btn-outline-primary">
          <i class="fa-solid fa-right-from-bracket"></i> Sair</a>
      </div>
    </header>

    <!-- CONTENT -->
    <main>
      <div class="content">
        <div id="exibir-cursos-inscrito">
          <h1 class="fw-bolder text-center m-lg-5 mb-5">Cursos Inscrito</h1>
          <div class="container-cursos" id="cursos-inscrito"></div>
        </div>     
        <div>
          <h1 class="fw-bolder text-center mb-5">Lista de Cursos</h1>
          <div class="container-cursos" id="cursos"></div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center">DCC 603 - Banco de Dados II</footer>
    <script src="/js/get-cursos.js"></script>
  </body>
</html>
