<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulários de login e tela de cadastro de usuário com validaçao"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Lucas" />
    <meta name="theme-color" content="#0c813f" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-fluid nav py-3 justify-content-between align-items-center">
      <a href="/">
        <img src="/images/logo.png" alt="logo" class="w-50"
      /></a>
      <div class="d-flex right">
        <a class="submit-button btn btn-outline-primary h-50" href="/">
          <i class="fa-solid fa-house"></i> Home</a>
        <a class="submit-button-active btn btn-primary h-50" href="/novo-curso" class="active">
          <i class="fa-solid fa-plus"></i> Curso</a>
      </div>
    </header>
    <!-- CONTENT -->
    <div class="">
      <section class="login">
        <div class="new-course container mt-3 d-flex align-items-center">
          <form action="#" class="ativo row" method="post" id="entrar" enctype="multipart/form-data">
            <h2 class="mt-1 text-center fw-bold mb-3">Cadastrar Curso</h2>
            <div class="center-image mb-3 text-center">
              <img id="preview" src="#" alt="" />
            </div>
            <div class="">
              <div class="row">
                <div class="col-6">
                  <label class="mb-1" for="image">Imagem</label>
                  <input class="form-control" id="formFile" onchange="previewImage(event)"
                    type="file"
                    name="image"
                    accept="image/*"
                  />
                </div>

                <div class="col-6">
                  <label for="name" class="mb-1">Curso</label>
                  <input class="form-control"
                    type="name"
                    name="name"
                    id="name"
                    placeholder="Robótica Fundamental"
                  />
                </div>

                <div class="col-6">
                  <label class="mb-1" for="ch">Carga Horária</label>
                  <input class="form-control"
                    type="number"
                    name="ch"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    id="ch"
                    placeholder="20h"
                  />
                </div>

                <div class="col-6">
                  <label class="mb-1" for="selectCategorias">Categoria</label>
                  <select class="form-control" id="selectCategorias"></select>
                  <!-- Botão Modal -->
                   <button type="button" id="add-category" class="submit-button-active btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modal">
                    Adicionar Categoria
                  </button>
                  <!-- Modal -->
                   <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <span class="close">&times;</span>
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Categoria</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
          
                        <div class="modal-body">
                          <div class=>
                            <label for="name">Nome da Categoria</label>
                            <input
                              class="form-control mt-1"
                              type="name"
                              name="name"
                              id="nameCategoria"
                              placeholder="Ciência da Computação"/>
                          </div>
                          <div class="mt-2 right">
                            <button type="submit" class="btn btn-outline-success" id="criar-categoria" class="close">Criar Categoria</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="description-field ct-input justify-content-center">
                <label for="description">Descrição</label>
                <textarea class="description form-control" name="description" id="description" cols="17" rows="5" placeholder="Faça uma breve descrição do curso aqui."></textarea>
              </div>
    
              <div class=" text-center mt-4">
                <button type="submit" class="submit-button-active submit btn btn-primary col-2 text-uppercase w-100" id="criar-curso" >Criar</button>
              </div>
            </div>
          </form>
        </div>

      </section>
      <div class="text-center">
          <footer>By <a href="https://github.com/Lucasx10">Lucas</a></footer>
          <script src="/js/new-course.js"></script>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
