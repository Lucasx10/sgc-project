<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulários de login e tela de cadastro de usuário com validaçao"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Lucas" />
    <meta name="theme-color" content="#0c813f" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a href="/" class="logo"
        ><img src="/images/logo.png" alt="logo" width="50%"
      /></a>
      <div class="right">
        <a href="/">Home</a>
        <a href="/login" class="active">Curso</a>
      </div>
    </header>
    <!-- CONTENT -->
    <h1>Cadastro de curso</h1>
    <section class="login">
      <div class="btns-login">
        <button class="btn-entrar" type="button">Novo Curso</button>
      </div>
      <div class="container">
        <form action="#" class="ativo" method="post" id="entrar" enctype="multipart/form-data">
          <img id="preview" src="#" alt="Capa" />
          <div class="image-field ct-input">
            <label for="image">Capa do Curso</label>
            <input onchange="previewImage(event)"
              type="file"
              name="image"
              id="image"
              accept="image/*"
            />
          </div>

          <div class="name-field ct-input">
            <label for="name">Nome do Curso</label>
            <input
              type="name"
              name="name"
              id="name"
              placeholder="Robótica Fundamental"
            />
          </div>

          <div class="description-field ct-input">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="3" cols="50" 
            placeholder="Curso ensinando sobre os conceitos fundamentais de robótica">
            </textarea>
          </div>

          <div class="ch-field ct-input">
            <label for="ch">Carga horária</label>
            <input
              type="number"
              name="ch"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              id="ch"
              placeholder="20h"
            />
          </div>

          <div class="select-field ct-input">
            <label for="selectCategorias">Categoria</label>
            <select id="selectCategorias"></select>
          </div>

         <button type="submit" class="submit" id="criar-curso" >Criar</button>

        </form>
      </div>
    </section>

    <footer>By <a href="https://github.com/Lucasx10">Lucas</a></footer>
    <script src="/js/new-course.js"></script>
  </body>
</html>
