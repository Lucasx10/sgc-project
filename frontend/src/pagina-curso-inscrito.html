<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulários de login e tela de cadastro de usuário com validação"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Acauan Ribeiro" />
    <meta name="theme-color" content="#1C3470" />
    <title>SGC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-fluid nav py-3 justify-content-between align-items-center">
      <a href="/" class="logo"
        ><img src="/images/logo.png" class="w-50" alt="SGC logo"
      /></a>
      <div class="right">
        <a href="/" class="submit-button-active btn btn-outline-primary h-50">
          <i class="fa-solid fa-house"></i> Início</a>
        <a href="/" id="logout-link" onclick="logout()" class="submit-button btn btn-outline-primary">
          <i class="fa-solid fa-right-from-bracket"></i> Sair</a>
      </div>
    </header>

    <!-- CONTENT -->

    <div class="container-curso" id="mostra-curso">
    </div>
    <div class="progress-container">
      <progress id="progress-bar" max="100" value="0"></progress>
      <span id="progress-text">0%</span>
    </div>
    
    <div class="conteudo">
      <input type="checkbox" id="modulo1">
      <label for="modulo1">Módulo 1</label>
      <br>
      <input type="checkbox" id="modulo2">
      <label for="modulo2">Módulo 2</label>
      <br>
      <input type="checkbox" id="modulo3">
      <label for="modulo3">Módulo 3</label>
      <br>
      <input type="checkbox" id="modulo4">
      <label for="modulo4">Módulo 4</label>
      <input type="checkbox" id="modulo5">
      <label for="modulo5">Módulo 5</label>
    </div>

    <div class="card-footer-curso" id="exibir-certificado">
        <button type="button" class="action-curso" id="certificado">Obter Certificado</button>
    </div>
    
    <!-- FOOTER -->
    <div class="footer-dark">
      <footer>
        <div class="container">
          <a href="https://github.com/acauanrr" target="_blank">
            <p class="copyright">DCC603 - UFRR © 2023</p></a
          >
        </div>
      </footer>
    </div>
    <script src="/js/get-curso-inscrito.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
