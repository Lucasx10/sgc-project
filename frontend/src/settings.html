<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SGC - Sistema de Gerenciamento de Cursos"
    />
    <meta
      name="keywords"
      content="validaçao, regex, usuario, login, cadastro"
    />
    <meta name="author" content="Wandressa Reis" />

    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/settings.js" defer></script>
  </head>
    <!-- HEADER -->
  <body id="reportsPage">
    <header class="container-fluid nav py-3 justify-content-between align-items-center">
      <a href="/" class="logo"
        ><img src="images/logo.png" alt="logo" class="w-50"
      /></a>
      <div class="d-flex">
        <a class="submit-button btn btn-outline-primary h-50 me-2" href="/"
        ><i class=" fa-solid fa-house"></i> Home</a>
        <a class="submit-button-active btn btn-primary h-50 me-2" href="/settings">
          <i class="fa-solid fa-user"></i> Conta </a>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="/"></a>
          <div class="tools-account container mt-5 d-flex  align-items-center">
            <div class="row justify-content-center">
              <h2 class="mt-3 text-center fw-bold mb-5">Configurações da Conta</h2>
              <form action="" class="ativo row" method="post" id="entrar" enctype="multipart/form-data">
                <img id="preview" src="#" alt=""/>
                <div class="form-group col-6">
                  <div>
                    <label for="image" class="mb-1">Atualizar Foto</label>
                    <input type="file" class="form-control" id="formFile" onchange="previewImage(event)"
                      name="file"
                      accept="image/*"
                    />

                  </div>
                </div>
            
                <div class="form-group col-6">
                  <label for="email" class="mb-1">E-mail</label>
                  <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control validate"
                  />
                </div>
                <div class="form-group col-6">
                  <label for="name" class="mb-1">Nome</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-6">
                  <label for="phone" class="mb-1">Celular</label>
                  <input
                  id="phone"
                  name="phone"
                  type="tel"
                  class="form-control validate"
                  />
                </div>
                <div class="form-group col-6">
                  <label for="password" class="mb-1">Senha</label>
                  <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control validate"
                  />
              </div>
              <div class="form-group col-6">
                <label for="password2" class="mb-1">Redefinir senha</label>
                <input
                id="password2"
                name="password2"
                type="password"
                class="form-control validate"
                />
              </div>
              <div class="d-flex w-100 justify-content-center">
                <button
                type="submit"
                  class="submit-button-active btn btn-primary text-uppercase mt-3 me-4 w-50"
                  >Atualizar dados
                </button><button
                type="submit"
                class="submit-button-active btn btn-primary text-uppercase mt-3 w-50"
                >Deletar conta
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
